<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>AunuCloud - Panel NodeJS Gratis</title>
</head>
<body>
  <h1>Buat Server NodeJS Gratis</h1>
  <input type="text" id="name" placeholder="AunuCloud" />
  <button onclick="submitForm()">Buat Server</button>
  <p id="result"></p>
  
  const backendUrl = "https://mypanel.aunuhost.web.id"; // Ganti dengan tunnel kamu
  
  <script>
    async function submitForm() {
      const name = document.getElementById('name').value;
      const res = await fetch('/create', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });
      const data = await res.json();
      document.getElementById('result').innerText = data.success
        ? 'Server berhasil dibuat!'
        : 'Gagal: ' + data.error;
    }
  </script>
</body>
</html>
